            // 共有属性申明 私有方法申明
            // 类相当于实例的原型， 所有在类中定义的方法， 都会被实例继承。
            //  如果在一个方法前， 加上static关键字， 就表示该方法不会被实例继承， 
            // 而是直接通过类来调用， 这就称为“ 静态方法”。
            function Demo() {
                Demo.a = function() {
                    return 100;
                }
            }
            Demo.prototype.a = function() {
                return 12
            };
            Demo.a = function() {
                    return 200;
            }
            console.log(Demo.a())  //22
            let obj = new Demo()
            console.log(Demo.a()) // 100
            console.log(obj.a()) //12
