        // 渲染
        // 在页面的生命周期中，网页生成的时候，至少会渲染一次。在用户访问的过程中，还会不断触发重排(reflow)和重绘(repaint)，
        // 不管页面发生了重绘还是重排，
        // 都会影响性能，最可怕的是重排，会使我们付出高额的性能代价，所以我们应尽量避免。

        // 重排：当DOM的变化影响了元素的几何信息(元素的的位置和尺寸大小)，浏览器需要重新计算元素的几何属性，
        // 将其安放在界面中的正确位置，这个过程叫做重排。
        // 重排也叫回流，简单的说就是重新生成布局，重新排列元素。
        // 下面情况会发生重排：
        // 页面初始渲染，这是开销最大的一次重排
        // 添加/删除可见的DOM元素
        // 改变元素位置
        // 改变元素尺寸，比如边距、填充、边框、宽度和高度等
        // 改变元素内容，比如文字数量，图片大小等
        // 改变元素字体大小
        // 改变浏览器窗口尺寸，比如resize事件发生时
        // 激活CSS伪类（例如：:hover）
        // 设置 style 属性的值，因为通过设置style属性改变结点样式的话，每一次设置都会触发一次reflow
        // 查询某些属性或调用某些计算方法：offsetWidth、offsetHeight等，除此之外，
        // 当我们调用 getComputedStyle方法，或者IE里的 currentStyle 时，也会触发重排，原理是一样的，都为求一个“即时性”和“准确性”。

        // 重排影响的范围：
        // 由于浏览器渲染界面是基于流失布局模型的，所以触发重排时会对周围DOM重新排列，影响的范围有两种：

        // 全局范围：从根节点html开始对整个渲染树进行重新布局。
        // 局部范围：对渲染树的某部分或某一个渲染对象进行重新布局

        // 局部范围重排：

        // 用局部布局来解释这种现象：把一个dom的宽高之类的几何信息定死，然后在dom内部触发重排，
        // 就只会重新渲染该dom内部的元素，而不会影响到外界。

        // 重排：重新生成布局，重新排列元素。

        // 重排比重绘大：

        // 重绘不一定导致重排，但重排一定会导致重绘。


        // 重绘(Repaints): 当一个元素的外观发生改变，但没有改变布局,重新把元素外观绘制出来的过程，叫做重绘
        // 属性：
        // color border-style visibility background
        // text-decoration background-image background-position nbackground-repeat
        // outline-color outline outline-style border-radius
        // outline-width box-shadow background-size

        // 减少重排次数
        // 1.样式集中改变
        // 不要频繁的操作样式，对于一个静态页面来说，明智且可维护的做法是更改类名而不是修改样式，对于动态改变的样式来说，
        // 相较每次微小修改都直接触及元素，更好的办法是统一在 cssText 变量中编辑。虽然现在大部分现代浏览器都会有 Flush 队列进行渲染队列优化
        // ，但是有些老版本的浏览器比如IE6的效率依然低下。

        // 当我们修改了元素的几何属性，导致浏览器触发重排或重绘时。它会把该操作放进渲染队列，
        // 等到队列中的操作到了一定的数量或者到了一定的时间间隔时，浏览器就会批量执行这些操作。
