<body>
    <h1>
        一层又一层，从当前作用域再到父级作用域，再到父级的父级作用域，
        以此类推，就是所谓的作用域链了，就跟链条一样，一节有一节往上，
        是不是形容地可以说是很贴切了。
        总结而言就是，作用域套作用域，也就有了所谓的作用域链
    </h1>
    <h1>
        在 ES6 中新出的两个新关键字 let和 const中，自带块级作用域，
        块级作用域相当于是只在这块代码块中生效，如果它被大括号 {} 所包围，
        那么大括号中就是一段代码块，
        代码块中使用 let 和 const 声明的变量也被称为局部变量
    </h1>
</body>
