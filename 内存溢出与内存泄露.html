<body>
    <H1>什么是内存溢出？</H1>
    <div>
        一种程序运行出现的错误。
        当程序运行时需要的内存超过剩余的内存时，就会内存溢出的错误。
    </div>
    <H1>什么是内存泄露？</H1>
    <div>
        占用的内存没有及时释放。
        内存泄露积累多了就容易导致内存溢出。
        常见的内存泄露：意外的全局变量、没有及时清理的定时器或回调函数、闭包。
    </div>
